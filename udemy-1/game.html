<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz - Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div id='game' class="justify-center flex-column">
            <h2 id='question'>Whats 9 + 10</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number='1'>19</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number='2'>21</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number='3'>Mayonase</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text"data-number='4'>None of the above</p>
            </div>
        </div>
    </div>
    <script src='game.js'></script>
</body>
</html>
